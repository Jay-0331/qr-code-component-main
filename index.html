<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
  <div role="main" class="grid min-w-full min-h-screen p-8 place-content-center bg-gray-250">
    <div role="article" class="container max-w-s h-max p-4 rounded-3xl drop-shadow-2xl bg-white">
      <img src="./images/image-qr-code.png" class="rounded-3xl" alt="">
      <h1 class="font-text font-bold text-2xl text-center p-3">Improve your front-end skills by building projects</h1>
      <h2 class="font-text font-normal text-gray-500 text-base text-center px-4 py-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
    </div>
  </div>
</body>
</html>
